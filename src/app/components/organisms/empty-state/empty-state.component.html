<div class="sdp-empty-state">
  <div class="sdp-empty-state__icon">
    <div class="sdp-empty-state__icon_box">
      <img src="{{ icon }}" alt="Empty state icon" />
    </div>
  </div>
  <div class="sdp-empty-state__title">{{ title }}</div>
  <div class="sdp-empty-state__description">{{ description }}</div>
  <div class="sdp-empty-state__action">
    <app-button [buttontext]="'LabelButton'"></app-button>
  </div>
</div>
