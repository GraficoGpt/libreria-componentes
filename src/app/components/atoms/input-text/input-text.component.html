<!-- eslint-disable @angular-eslint/template/label-has-associated-control -->
<div class="input-text-group" [ngClass]="[stateClass]">
  @if(labelText) {
    <label>{{ labelText }}</label>
  }
  <input [type]="type"
         [placeholder]="placeholder"
         [disabled]="disabled"
         [(ngModel)]="value"
         [name]="name"
         />

</div>
